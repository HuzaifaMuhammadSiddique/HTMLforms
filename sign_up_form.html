<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <header>
        <h1>Sign Up Form</h1>
    </header>
    <main>
        <div id="form">
            <form action="source.php"> <!--Please note that this file name (i.e. "source.php") is just a placeholder-->
                <!--FIRST NAME-->
                <label for="first_name">
                    First Name <span class="asterisk">*</span>
                </label>
                <br>
                <input type="text" name="first_name" id="first_name" placeholder="Huzaifa" required>
                <br>
                <br>

                <!--MIDDLE NAME-->
                <label for="middle_name">
                    Middle Name <i>(optional)</i>
                </label>
                <br>
                <input type="text" name="middle_name" id="middle_name" placeholder="Muhammad">
                <br>
                <br>

                <!--LAST NAME-->
                <label for="last_name">
                    Last Name <span class="asterisk">*</span>
                </label>
                <br>
                <input type="text" name="last_name" id="last_name" placeholder="Siddique" required>
                <br>
                <br>

                <!--USERNAME-->
                <label for="username">
                    Username <span class="asterisk">*</span>
                </label>
                <br>
                <input type="text" name="username" id="username" placeholder="progamer789" required>
                <br>
                <br>

                <!--EMAIL-->
                <label for="email">
                    Email <span class="asterisk">*</span>
                </label>
                <br>
                <input type="email" name="email" id="email" placeholder="name@domain.com" required>
                <br>
                <br>

                <!--EMAIL AGAIN-->
                <label for="re-enter_email">
                    Re-enter email <span class="asterisk">*</span>
                </label>
                <br>
                <input type="email" name="re-enter_email" id="re-enter_email" placeholder="name@domain.com" required>
                <br>
                <br>

                <!--PASSWORD-->
                <label for="password">
                    Password <span class="asterisk">*</span>
                </label>
                <br>
                <input type="password" name="password" id="password" required>
                <br><br>

                <!--PASSWORD AGAIN-->
                <label for="re-enter_password">
                    Re-enter password <span class="asterisk">*</span>
                </label>
                <br>
                <input type="password" name="re-enter_password" id="re-enter_password" required>
                <br><br>

                <!--SUBMIT-->
                <input type="submit">
            </form>
        </div>
    </main>

    <footer>
        <div>
            <br>
            <i>Note: fields marked with <span class="asterisk">*</span> must be filled.</i>
            <p><i>Created by: Huzaifa Muhammad Siddique</i></p>
        </div>
    </footer>
</body>

</html>
